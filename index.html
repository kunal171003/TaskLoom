
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskLoom | Advanced Productivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: radial-gradient(circle at 0% 0%, #312e81 0%, transparent 50%),
                    radial-gradient(circle at 100% 0%, #4c1d95 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, #1e1b4b 0%, transparent 50%),
                    radial-gradient(circle at 0% 100%, #312e81 0%, transparent 50%),
                    #0f172a;
        min-height: 100vh;
        color: #f8fafc;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      .glass-input {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(129, 140, 248, 0.4);
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
        outline: none;
      }
      .task-enter {
        animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      @keyframes bar-pulse {
        0% { filter: brightness(1); }
        50% { filter: brightness(1.3) saturate(1.2); }
        100% { filter: brightness(1); }
      }
      .animate-shimmer {
        animation: shimmer 2.5s infinite linear;
      }
      .animate-bar-pulse {
        animation: bar-pulse 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      ::-webkit-calendar-picker-indicator {
        filter: invert(1) brightness(0.8);
        cursor: pointer;
      }
      .progress-glow {
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
      }
    </style>
